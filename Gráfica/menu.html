            <div class= "flex flex-col h-full w-full">

                    <div class="flex flex-row items-center h-full w-full px-[5vh] space-x-[5vh]">
                        <div class="flex flex-col items-center border-4 bg-[#FFE2E2] border-[#FF0000] w-3/12 h-[70%] rounded-xl basis-1/4 text-[#FF0000]">
                            
                            <div class="flex justify-center items-center h-[50%] w-full">

                        <div class="box-border border-4 bg-[#D9FFDB] border-[#00FF00] w-3/12 h-[70%] rounded-xl basis-1/4 text-[#00FF00]">

                            </div>
                            <div class="flex justify-center items-center h-[50%] w-full">
                                <p class="font-semibold text-[4vh]">Productos</p>
                            </div>
                        </div>
                        <div class="box-border border-4 bg-[#FAFFBF] border-[#FFC800] w-3/12 h-[70%] rounded-xl basis-1/4 text-[#FFC800]">

                        <div class="box-border border-4 bg-[#FEE2FF] border-[#FF00FF] w-3/12 h-[70%] rounded-xl basis-1/4 text-[#FF00FF]">

                <div class="flex flex-col  font-bold text-[#2B78E4] text-[5vh] h-[33%] pl-7">
                    <div>

                    <div class="flex flex-row items-center justify-start h-full w-full text-[#085394] space-x-[10vh] pl-5 ">

                            <div class="h-[70%] w-full flex justify-center items-center text-[9vh]">
                                <i class="fa-solid fa-user"></i>
                            </div> 
                                
                            <div class="h-[30%] w-full flex justify-center items-center">
                                <p class="font-normal text-[4vh]">Cliente</p>
                            </div>
                        </div>

                        <div  id="producto" class="box-border border-4 border-[#2B78E4] rounded-xl bg-[#D5E8FF] w-[20vh] h-[20vh]">
                            <div class="h-[70%] w-full flex justify-center items-center text-[9vh]">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                                
                            <div class="h-[30%] w-full flex justify-center items-center">
                                <p class="font-normal text-[4vh]">Producto</p>
                            </div>
                        </div>

                        <div id="empleado" class="box-border border-4 border-[#2B78E4] rounded-xl bg-[#D5E8FF] w-[20vh] h-[20vh]">

                            Ventas
                        </div>
                        <div class="flex items-center h-full w-full text-[#085394]">
                            <div id="ventas" class="box-border border-4 border-[#2B78E4] rounded-xl bg-[#D5E8FF] w-[20vh] h-[20vh] ml-5">
                                <div class="h-[70%] w-full flex justify-center items-center text-[9vh]">

                    <div class="flex flex-col w-6/12">
                        <div>
                            Reportes
                        </div>
                        <div class="flex items-center h-full w-full text-[#085394]">
                            <div id="reportes" class="box-border border-4 border-[#2B78E4] rounded-xl bg-[#D5E8FF] w-[20vh] h-[20vh] ml-5">
                                <div class="h-[70%] w-full flex justify-center items-center text-[9vh]">
                                    <i class="fa-solid fa-chart-column"></i>
                                </div>
                                    
                                <div class="h-[30%] w-full flex justify-center items-center">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        
        <script>

            var cliente = document.getElementById('cliente');
            cliente.addEventListener('click', (e) => {mostrar('cliente')})

            var producto = document.getElementById('producto');
            producto.addEventListener('click', (e) => {mostrar('producto')})
            
            var empleado = document.getElementById('empleado');
            empleado.addEventListener('click', (e) => {mostrar('empleado')})
            
            var proveedor = document.getElementById('proveedor');
            proveedor.addEventListener('click', (e) => {mostrar('proveedor')})
            
            var ventas = document.getElementById('ventas');
            ventas.addEventListener('click', (e) => {mostrar('ventas')})
            
            var reportes = document.getElementById('reportes');
            reportes.addEventListener('click', (e) => {mostrar('reportes')})
            
            function mostrar(id){
                
                switch(id){
                    case 'cliente':
                        window.location.href = './cliente.html';
                        break;

                    case 'producto':
                        window.location.href = './producto.html';
                        break;

                    case 'empleado':
                        window.location.href = './empleado.html';
                        break;

                    case 'proveedor':
                        window.location.href = './proveedor.html';
                        break;
                    
                    case 'ventas':
                        window.location.href = './ventas.html';
                        break;

                    case 'reportes':
                        window.location.href = './reportes.html';
                        break;
                }
            }
        </script>

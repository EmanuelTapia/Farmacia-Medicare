        <main class="flex h-full w-full">
            <div class="flex flex-col bg-[#085394] ">
                <div class="flex justify-center items-center h-[25em] text-slate-50">
                    <a href="./index.html"><img src="./img/logo-blanco.png" alt="img-logo" class="size-[12em]"></a>

                <div class="text-slate-50 font-mono text-xl mt-5 h-full">
                    <ul class="flex flex-col list-none">

                        <a href="./mantenmiento.html" class="flex p-3 hover:bg-[#2B78E4]"><il class="flex"><i class="fa-solid fa-screwdriver-wrench pr-2"></i>Mantenimiento</il></a>
                        <a href="./reportes.html" class="flex p-3 hover:bg-[#2B78E4]"><il class="flex"><i class="fa-solid fa-file pr-2"></i>Reportes</il></a>

                </div>
            </div>
            
            <div class= "flex flex-col h-full w-full">
                <div class="flex items-center h-[15%] space-x-[3vh] pl-7">
                    <img src="./img/tienda.png" alt="imagen-ventas" class="size-[9vh]">
                    <h1 class="font-bold text-[#2B78E4] text-[5vh]">Ventas</h1>
                </div>
                
                
                <div class="flex h-full p-10 pt-3 space-x-10">
                    <div class="flex flex-col basis-3/12 space-y-5">
                        <div class="flex flex-col basis-4/12 bg-gray-200 border-[0.3em] bg-gray-200 border-gray-300 rounded-xl px-2 space-y-2">
                            <h6 class="text-base font-medium">Datos del Cliente</h6>
                            <form action="" class="space-y-2">
                                <div>
                                    <label for="ident" class="block text-[2vh] text-[#2B78E4]">Identificacion:</label>
                                    <input type="text" id="identificacion" placeholder="DNI o RUC" class="w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7">
                                </div>
                                
                                <div>
                                    <label for="ident" class=" block text-[2vh] text-[#2B78E4]">Nombre:</label>
                                    <input type="text" id="identificacion" placeholder="Nombre del Cliente" class="w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7 ">
                                </div>
                                
                            </form>
                        </div>

                        <div class="basis-8/12 bg-gray-200 border-[0.3em] bg-gray-200 border-gray-300 rounded-xl px-2 space-y-2">
                            <h6 class="text-base font-medium">Datos del Producto</h6>
                            <form action="" class="space-y-2">
                                <div>
                                    <label for="nombre" class="block text-[2vh] text-[#2B78E4]">Producto:</label>
                                    <select name="" id="Producto" class="block w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7">
                                        <option value="">Seleciona una opción</option>
                                        <option value="">Paracetamol</option>
                                        <option value="">Apronax</option>
                                    </select>
                                    
                                </div>

                                <div>
                                    <label for="nombre" class="block text-[2vh] text-[#2B78E4]">Nombre:</label>
                                    <input type="text" id="nombre" placeholder="Nombre del Producto" class="w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7">
                                </div>
                                
                                <div>
                                    <label for="descripción" class=" block text-[2vh] text-[#2B78E4]">Descripción:</label>
                                    <input type="text" id="descripción" placeholder="Descripción del Producto" class="w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7 ">
                                </div>
                                
                                <div class="flex space-x-5">
                                    <div class="">
                                        <label for="nombre" class="block text-[2vh] text-[#2B78E4]">Precio:</label>
                                        <input type="text" id="nombre" placeholder="S/ 0.00" class="w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7">
                                    </div>
                                    <div>
                                        <label for="nombre" class="block text-[2vh] text-[#2B78E4]">Cantidad:</label>
                                        <input type="number" value="1" min="1" id="nombre" placeholder="" class="w-full bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7 text-center">
                                    </div>
                                </div>

                                <div class="flex h-full space-x-5 items-center">
                                    <button class="w-6/12 bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7">
                                        Agregar
                                    </button>

                                    <button class="w-6/12 bg-gray-200  border-2 border-[#2B78E4]    hover:border-[#2B78E4] rounded-lg px-2 text-[2vh] text-gray-500 outline-none h-7">
                                        Actualizar
                                    </button>
                                </div>
                            </form>

                    <div class="flex basis-9/12 border-[0.3em] bg-gray-200 border-gray-300 rounded-xl">
